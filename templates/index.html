<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <!-- https://developer.mozilla.org/en-US/docs/Web/HTML/Element/meta -->
    <meta charset="utf-8"/>
    <meta name="viewport" content="initial-scale=1, width=device-width"/>

    <!-- http://getbootstrap.com/ -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"/>

    <!-- App's own CSS -->
    <link rel="stylesheet" href="/static/styles.css">

    <!-- Use Google Oleo Script Font -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Oleo+Script"/>

    <!-- https://developers.google.com/maps/documentation/javascript/ -->
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDxAZ-gNJUgJ_6SOkl3-8INSqvnWVLhyiQ&v=3.exp"></script>

    <!-- http://jquery.com -->
    <script src="https://code.jquery.com/jquery-latest.min.js"></script>

    <!-- http://getbootstrap.com -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

    <!-- https://github.com/corejavascript/typeahead.js/blob/master/doc/jquery_typeahead.md -->
    <script src="https://cdn.rawgit.com/corejavascript/typeahead.js/master/dist/typeahead.jquery.js"></script>

    <!-- app's own JavaScript -->
    <script src="/static/scripts.js"></script>

    <title>Local Info</title>
  </head>
  <body>

    <!-- Fill viewport -->
    <div class="container-fluid">

      <!-- https://developers.google.com/maps/documentation/javascript/tutorial -->
      <div id="map-canvas"></div>

      <!-- http://getbootstrap.com/css/#forms -->
      <form id="adressForm">
        <div class="form-group">
          <label class="sr-only" for="q">City, State, Postal Code</label>
          <input class="form-control" id="q" type="text" placeholder="City, State, Postal Code"/>
        </div>
      </form>

      <div class="container well text-center">
        <h3>Local Weather</h3>
        <ul class="list-unstyled list-inline">
          <li id="city"></li>
          <li id="degree"></li>
          <li id="weatherType"></li>
        </ul>
      </div>
    </div>

  </body>
</html>
